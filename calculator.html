<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <style>
        :root {
            --bg-gradient-start: #ffd700;
            --bg-gradient-end: #ffed4e;
            --calculator-bg: #ffffff;
            --calculator-shadow: rgba(0, 0, 0, 0.3);
            --display-bg: #1a1a1a;
            --display-color: #ffffff;
            --button-bg: #f0f0f0;
            --button-hover: #e0e0e0;
            --button-color: #333;
            --button-shadow: rgba(0, 0, 0, 0.2);
            --operator-bg: #667eea;
            --operator-hover: #5568d3;
            --equals-bg: #764ba2;
            --equals-hover: #653a8a;
            --clear-bg: #ff6b6b;
            --clear-hover: #ee5a5a;
            --history-bg: #f5f5f5;
            --history-border: #e0e0e0;
            --history-text: #666;
        }

        [data-theme="dark"] {
            --bg-gradient-start: #8b6914;
            --bg-gradient-end: #b8860b;
            --calculator-bg: #2d2d44;
            --calculator-shadow: rgba(0, 0, 0, 0.5);
            --display-bg: #1a1a1a;
            --display-color: #ffffff;
            --button-bg: #3d3d5c;
            --button-hover: #4d4d6c;
            --button-color: #e0e0e0;
            --button-shadow: rgba(0, 0, 0, 0.4);
            --operator-bg: #667eea;
            --operator-hover: #5568d3;
            --equals-bg: #764ba2;
            --equals-hover: #653a8a;
            --clear-bg: #ff6b6b;
            --clear-hover: #ee5a5a;
            --history-bg: #1e1e2e;
            --history-border: #3d3d5c;
            --history-text: #b0b0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            padding: 20px;
            transition: background 0.3s ease;
        }

        .theme-toggle {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: var(--calculator-bg);
            border: none;
            border-radius: 50px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--calculator-shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px var(--calculator-shadow);
        }

        .calculator {
            position: relative;
            background: var(--calculator-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--calculator-shadow);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .calculator-main {
            display: flex;
            flex-direction: column;
        }

        .history {
            background: var(--history-bg);
            border: 1px solid var(--history-border);
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.9rem;
            color: var(--history-text);
            transition: background 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        .history-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1rem;
            color: var(--button-color);
        }

        .history-item {
            padding: 8px 0;
            border-bottom: 1px solid var(--history-border);
            word-wrap: break-word;
            overflow-wrap: break-word;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item .expression {
            color: var(--history-text);
            opacity: 0.8;
        }

        .history-item .result {
            font-weight: 600;
            color: var(--button-color);
        }

        .history-empty {
            text-align: center;
            padding: 20px;
            opacity: 0.6;
            font-style: italic;
        }

        .history-clear {
            margin-top: 10px;
            padding: 8px 15px;
            background: var(--clear-bg);
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .history-clear:hover {
            background: var(--clear-hover);
        }

        .display {
            background: var(--display-bg);
            color: var(--display-color);
            font-size: 2.5rem;
            padding: 20px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            background: var(--button-bg);
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            color: var(--button-color);
        }

        button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--button-shadow);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px var(--button-shadow);
        }

        .operator {
            background: var(--operator-bg);
            color: #ffffff;
        }

        .operator:hover {
            background: var(--operator-hover);
        }

        .equals {
            background: var(--equals-bg);
            color: #ffffff;
        }

        .equals:hover {
            background: var(--equals-hover);
        }

        .clear {
            background: var(--clear-bg);
            color: #ffffff;
        }

        .clear:hover {
            background: var(--clear-hover);
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">
            <span id="themeIcon">üåô</span>
        </button>
        <div class="calculator-main">
            <div class="display" id="display">0</div>
            <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">√ó</button>
            <button class="operator" onclick="deleteLast()">‚å´</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="zero" onclick="appendNumber('0')">0</button>
            <button onclick="appendDecimal()">.</button>
        </div>
        </div>
        <div class="history">
            <div class="history-title">–ñ—É—Ä–Ω–∞–ª –æ–ø–µ—Ä–∞—Ü–∏–π</div>
            <div id="historyContent">
                <div class="history-empty">–ñ—É—Ä–Ω–∞–ª –ø—É—Å—Ç</div>
            </div>
            <button class="history-clear" onclick="clearHistory()">–û—á–∏—Å—Ç–∏—Ç—å –∂—É—Ä–Ω–∞–ª</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const themeIcon = document.getElementById('themeIcon');
            themeIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        initTheme();

        let display = document.getElementById('display');
        let currentInput = '0';
        let shouldResetDisplay = false;
        let history = JSON.parse(localStorage.getItem('calculatorHistory') || '[]');
        let lastExpression = '';

        function addToHistory(expression, result) {
            if (result === '–û—à–∏–±–∫–∞') return;
            
            history.unshift({
                expression: expression,
                result: result,
                timestamp: new Date().toLocaleTimeString('ru-RU')
            });
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é 50 –∑–∞–ø–∏—Å—è–º–∏
            if (history.length > 50) {
                history = history.slice(0, 50);
            }
            
            localStorage.setItem('calculatorHistory', JSON.stringify(history));
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyContent = document.getElementById('historyContent');
            
            if (history.length === 0) {
                historyContent.innerHTML = '<div class="history-empty">–ñ—É—Ä–Ω–∞–ª –ø—É—Å—Ç</div>';
                return;
            }
            
            historyContent.innerHTML = history.map(item => `
                <div class="history-item">
                    <span class="expression">${item.expression} =</span>
                    <span class="result">${item.result}</span>
                </div>
            `).join('');
        }

        function clearHistory() {
            history = [];
            localStorage.removeItem('calculatorHistory');
            updateHistoryDisplay();
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        updateHistoryDisplay();

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '0') {
                currentInput = number;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function appendOperator(operator) {
            if (shouldResetDisplay) {
                shouldResetDisplay = false;
            }
            
            const lastChar = currentInput[currentInput.length - 1];
            if (['+', '-', '*', '/'].includes(lastChar)) {
                currentInput = currentInput.slice(0, -1) + operator;
            } else {
                currentInput += operator;
            }
            updateDisplay();
        }

        function calculate() {
            try {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –∏—Å—Ç–æ—Ä–∏–∏
                lastExpression = currentInput;
                
                // –ó–∞–º–µ–Ω—è–µ–º √ó –Ω–∞ * –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è
                let expression = currentInput.replace(/√ó/g, '*');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –¥–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å
                if (expression.includes('/0') && !expression.includes('/0.')) {
                    currentInput = '–û—à–∏–±–∫–∞';
                    updateDisplay();
                    shouldResetDisplay = true;
                    return;
                }
                
                const result = Function('"use strict"; return (' + expression + ')')();
                
                if (isNaN(result) || !isFinite(result)) {
                    currentInput = '–û—à–∏–±–∫–∞';
                } else {
                    // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é –ø–µ—Ä–µ–¥ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º
                    addToHistory(lastExpression, result.toString());
                    currentInput = result.toString();
                }
                
                updateDisplay();
                shouldResetDisplay = true;
            } catch (error) {
                currentInput = '–û—à–∏–±–∫–∞';
                updateDisplay();
                shouldResetDisplay = true;
            }
        }

        function clearDisplay() {
            currentInput = '0';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (shouldResetDisplay) {
                clearDisplay();
                return;
            }
            
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === '.') {
                appendDecimal();
            } else if (key === '+') {
                appendOperator('+');
            } else if (key === '-') {
                appendOperator('-');
            } else if (key === '*') {
                appendOperator('*');
            } else if (key === '/') {
                event.preventDefault();
                appendOperator('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });
    </script>
</body>
</html>
